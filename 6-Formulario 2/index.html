<!DOCTYPE html>
<html>
<head>
  <title>Formulario</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <form>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <br>

    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" name="correo" required>

    <br>

    <label for="url">URL:</label>
    <input type="url" id="url" name="url" required>

    <br>

    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha" required>

    <br>

    <label for="tiempo">Tiempo:</label>
    <input type="time" id="tiempo" name="tiempo" required>

    <br>

    <label for="fechaHora">Fecha y Hora:</label>
    <input type="datetime-local" id="fechaHora" name="fechaHora" required>

    <br>

    <label for="mes">Mes:</label>
    <input type="month" id="mes" name="mes" required>

    <br>

    <label for="semana">Semana:</label>
    <input type="week" id="semana" name="semana" required>

    <br>

    <label for="numeros">Números:</label>
    <input type="number" id="numeros" name="numeros" min="-10" max="10" required>

    <br>

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" required>

    <br>

    <label for="termino">Término de búsqueda:</label>
    <input type="search" id="termino" name="termino" required>

    <br>

    <label for="color">Color favorito:</label>
    <input type="color" id="color" name="color" required>

    <br>
    <br>
    <input type="submit" value="Enviar">
  </form>
</body>
</html>
